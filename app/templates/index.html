<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Horarios Universitarios</title>

    <!-- TailwindCSS desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js desde CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

     <!-- html2canvas - Para convertir HTML a imagen -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <!-- jsPDF - Para generar PDFs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Nuestros estilos CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Nuestro JavaScript -->
    <script src="{{ url_for('static', filename='js/horario.js') }}"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50">

    <div x-data="horarioApp()" x-init="cargarClases()" class="container mx-auto p-4 max-w-7xl">

        <!-- Header -->
        <header class="bg-white rounded-lg shadow-md px-6 py-4 mb-6">
            <div class="flex justify-between items-center">
                <!-- Lado izquierdo: Info de la app -->
                <div class="flex items-center gap-3">
                    <div class="text-3xl">üìÖ</div>
                    <div>
                        <h1 class="text-lg font-bold text-gray-800">
                            Mi Horario de Clases
                        </h1>
                        <p class="text-xs text-gray-500">
                            Organiza tu semana acad√©mica
                        </p>
                    </div>
                </div>

                <!-- Lado derecho: Botones de acci√≥n -->
                <div class="flex items-center gap-3">
                    <!-- Bot√≥n de tema (placeholder por ahora) -->
                    <button
                        class="p-2 rounded-lg hover:bg-gray-100 transition-colors"
                        title="Cambiar tema"
                        disabled>
                        <svg class="w-5 h-5 text-gray-600"  stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                        </svg>
                    </button>

                    <!-- Men√∫ desplegable de Exportar(Descargar) -->
                    <div x-data="{ abierto: false }" class="relative">
                        <button
                            @click="abierto = !abierto"
                            :disabled="clases.length === 0"
                            class="btn btn-primary flex items-center gap-2"
                            :class="{ 'opacity-50 cursor-not-allowed': clases.length === 0 }">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                            </svg>
                            Descargar
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>

                        <!-- Dropdown menu -->
                        <div
                            x-show="abierto"
                            @click.away="abierto = false"
                            x-transition
                            class="absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-50">

                            <!-- Secci√≥n PDF -->
                            <div class="px-3 py-2 text-xs font-semibold text-gray-500 uppercase">
                                PDF
                            </div>

                            <button
                                @click="descargarPDFHorizontal(); abierto = false"
                                class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center gap-3">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                                </svg>
                                <div>
                                    <div class="font-medium">(PDF) Horizontal </div>
                                    <div class="text-xs text-gray-500">(Recomendado para impresi√≥n)</div>
                                </div>
                            </button>

                            <button
                                @click="descargarPDFVertical(); abierto = false"
                                class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center gap-3">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                                </svg>
                                <div>
                                    <div class="font-medium">(PDF) Vertical</div>
                                    <div class="text-xs text-gray-500">(Ideal para m√≥viles)</div>
                                </div>
                            </button>

                            <div class="border-t border-gray-200 my-1"></div>

                            <!-- Secci√≥n Imagen -->
                            <div class="px-3 py-2 text-xs font-semibold text-gray-500 uppercase">
                                Imagen
                            </div>

                            <button
                                @click="descargarImagenHorizontal(); abierto = false"
                                class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center gap-3">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                                <div>
                                    <div class="font-medium">(PNG) Horizontal</div>
                                    <div class="text-xs text-gray-500">(Recomendado para Compartir)</div>
                                </div>
                            </button>

                            <button
                                @click="descargarImagenVertical(); abierto = false"
                                class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center gap-3">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                                <div>
                                    <div class="font-medium">(PNG) Vertical </div>
                                    <div class="text-xs text-gray-500">(Recomendado para compartir Compartir)</div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Grid principal: Formulario + Vista del horario -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

            <!-- Columna izquierda: Formulario -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-bold mb-4 text-gray-800">Agregar Clase</h2>

                    <!-- Mostrar alerta si existe mensaje -->
                    <div x-show="mensaje.texto"
                         :class="{
                             'alert-success': mensaje.tipo === 'success',
                             'alert-error': mensaje.tipo === 'error',
                             'alert-warning': mensaje.tipo === 'warning'
                         }"
                         class="alert"
                         x-transition>
                        <span x-text="mensaje.texto"></span>
                    </div>

                    <!-- Formulario -->
                    <form @submit.prevent="agregarClase()">

                        <!-- Nombre del curso -->
                        <div class="form-group">
                            <label class="form-label">Nombre del Curso</label>
                            <input
                                type="text"
                                x-model="nuevaClase.nombre"
                                class="form-input"
                                placeholder="Ej: Ingles I"
                                required>
                        </div>

                        <!-- Nombre del profesor -->
                        <div class="form-group">
                            <label class="form-label">Profesor</label>
                            <input
                                type="text"
                                x-model="nuevaClase.profesor"
                                class="form-input"
                                placeholder="Ej: Omar Dengo"
                                required>
                        </div>

                        <!-- D√≠as de la semana -->
                        <div class="form-group">
                            <label class="form-label">D√≠as de la semana</label>
                            <div class="dias-grid">
                                <template x-for="dia in diasSemana" :key="dia">
                                    <label class="dia-checkbox">
                                        <input
                                            type="checkbox"
                                            :value="dia"
                                            x-model="nuevaClase.dias">
                                        <span x-text="dia.substring(0, 3)"></span>
                                    </label>
                                </template>
                            </div>
                        </div>

                        <!-- Horarios -->
                        <div class="grid grid-cols-2 gap-4">
                            <div class="form-group">
                                <label class="form-label">Hora Inicio</label>
                                <input
                                    type="time"
                                    x-model="nuevaClase.hora_inicio"
                                    class="form-input"
                                    required>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Hora Fin</label>
                                <input
                                    type="time"
                                    x-model="nuevaClase.hora_fin"
                                    class="form-input"
                                    required>
                            </div>
                        </div>

                        <!-- Botones -->
                        <div class="flex gap-2 mt-4">
                            <button
                                type="submit"
                                class="btn btn-primary flex-1"
                                :disabled="cargando">
                                <span x-show="!cargando">Agregar </span>
                                <span x-show="cargando" class="spinner"></span>
                            </button>

                            <button
                                type="button"
                                @click="resetearFormulario()"
                                class="btn btn-secondary">
                                Limpiar
                            </button>
                        </div>
                    </form>

                    <!-- Lista de clases agregadas -->
                    <div class="mt-6" x-show="clases.length > 0">
                        <h3 class="font-bold text-gray-700 mb-3">
                             Clases Agregadas (<span x-text="clases.length"></span>)
                        </h3>

                        <template x-for="(clase, index) in clases" :key="`clase-item-${index}`">
                            <div class="clase-item">
                                <div class="clase-info">
                                    <h4 x-text="clase.nombre"></h4>
                                    <p x-text="clase.profesor"></p>
                                    <p class="text-xs" x-text="formatearDias(clase.dias)"></p>
                                </div>
                                <button
                                    @click="eliminarClase(index)"
                                    class="text-red-500 hover:text-red-700 font-bold">
                                    ‚úò
                                </button>
                            </div>
                        </template>

                        <button
                            @click="resetearHorario()"
                            class="btn btn-danger w-full mt-4">
                             Limpiar Todo
                        </button>
                    </div>
                </div>
            </div>

            <!-- Columna derecha: Vista del horario -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-md p-6">

                    <!-- Grid del horario -->
                    <div id="horario-container" class="overflow-x-auto">
                        <div class="print-only bg-white p-4 mb-2 rounded-t-lg">
                            <h2 class="text-xl font-bold text-gray-800 text-center">
                                üìÖ Horario de Clases
                            </h2>
                            <p class="text-sm text-gray-600 text-center" x-text="`Total de clases: ${clases.length}`"></p>
                        </div>
                        <div class="horario-grid">
                            <!-- Primera fila: Headers -->
                            <div class="horario-header"></div>
                            <template x-for="dia in diasSemana" :key="dia">
                                <div class="horario-header" x-text="dia"></div>
                            </template>

                            <!-- Resto de filas: Horas + Celdas -->
                            <template x-for="hora in horasVisibles()" :key="hora">
                                <!-- Cada iteraci√≥n genera: 1 celda de hora + 5 celdas de d√≠as -->
                                <div style="display: contents;">
                                    <!-- Columna de hora -->
                                    <div class="horario-hora" x-text="hora"></div>

                                    <!-- Celdas para cada d√≠a -->
                                    <div class="horario-celda" :id="`celda-Lunes-${hora}`">
                                        <template x-for="(clase, idx) in obtenerClaseEnCelda('Lunes', hora)" :key="idx">
                                            <div
                                                class="clase-bloque"
                                                :style="`background-color: ${clase.color}; height: ${calcularAlturaClase(clase)}px; top: ${calcularPosicionTopClase(clase, hora)}px;`"
                                                @click="mostrarDetalles(clase)">
                                                <div class="clase-nombre" x-text="clase.nombre"></div>
                                                <div class="clase-hora" x-text="`${clase.hora_inicio} - ${clase.hora_fin}`"></div>
                                            </div>
                                        </template>
                                    </div>

                                    <div class="horario-celda" :id="`celda-Martes-${hora}`">
                                        <template x-for="(clase, idx) in obtenerClaseEnCelda('Martes', hora)" :key="idx">
                                            <div
                                                class="clase-bloque"
                                                :style="`background-color: ${clase.color}; height: ${calcularAlturaClase(clase)}px; top: ${calcularPosicionTopClase(clase, hora)}px;`"
                                                @click="mostrarDetalles(clase)">
                                                <div class="clase-nombre" x-text="clase.nombre"></div>
                                                <div class="clase-hora" x-text="`${clase.hora_inicio} - ${clase.hora_fin}`"></div>
                                            </div>
                                        </template>
                                    </div>

                                    <div class="horario-celda" :id="`celda-Mi√©rcoles-${hora}`">
                                        <template x-for="(clase, idx) in obtenerClaseEnCelda('Mi√©rcoles', hora)" :key="idx">
                                            <div
                                                class="clase-bloque"
                                                :style="`background-color: ${clase.color}; height: ${calcularAlturaClase(clase)}px; top: ${calcularPosicionTopClase(clase, hora)}px;`"
                                                @click="mostrarDetalles(clase)">
                                                <div class="clase-nombre" x-text="clase.nombre"></div>
                                                <div class="clase-hora" x-text="`${clase.hora_inicio} - ${clase.hora_fin}`"></div>
                                            </div>
                                        </template>
                                    </div>

                                    <div class="horario-celda" :id="`celda-Jueves-${hora}`">
                                        <template x-for="(clase, idx) in obtenerClaseEnCelda('Jueves', hora)" :key="idx">
                                            <div
                                                class="clase-bloque"
                                                :style="`background-color: ${clase.color}; height: ${calcularAlturaClase(clase)}px; top: ${calcularPosicionTopClase(clase, hora)}px;`"
                                                @click="mostrarDetalles(clase)">
                                                <div class="clase-nombre" x-text="clase.nombre"></div>
                                                <div class="clase-hora" x-text="`${clase.hora_inicio} - ${clase.hora_fin}`"></div>
                                            </div>
                                        </template>
                                    </div>

                                    <div class="horario-celda" :id="`celda-Viernes-${hora}`">
                                        <template x-for="(clase, idx) in obtenerClaseEnCelda('Viernes', hora)" :key="idx">
                                            <div
                                                class="clase-bloque"
                                                :style="`background-color: ${clase.color}; height: ${calcularAlturaClase(clase)}px; top: ${calcularPosicionTopClase(clase, hora)}px;`"
                                                @click="mostrarDetalles(clase)">
                                                <div class="clase-nombre" x-text="clase.nombre"></div>
                                                <div class="clase-hora" x-text="`${clase.hora_inicio} - ${clase.hora_fin}`"></div>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- Mensaje si no hay clases -->
                    <div x-show="clases.length === 0" class="text-center py-12 text-gray-500">
                        <div class="text-6xl mb-4">üìù</div>
                        <p class="text-lg">No hay clases agregadas</p>
                        <p class="text-sm">Agrega tu primera clase usando el formulario</p>
                    </div>

                    <!-- Leyenda de profesores -->
                    <div class="mt-6" x-show="clases.length > 0">
                        <h3 class="font-bold text-gray-700 mb-3"> Profesores: </h3>
                        <div class="profesores-lista">
                            <template x-for="(clase, index) in obtenerClasesUnicas()" :key="`profesor-${index}`">
                                <div class="profesor-item">
                                    <div class="profesor-color" :style="`background-color: ${clase.color}`"></div>
                                    <span x-text="`${clase.nombre} - ${clase.profesor}`"></span>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
