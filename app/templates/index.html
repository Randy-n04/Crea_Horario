<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Horarios Universitarios</title>

    <!-- CDN de librer√≠as -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- Rutas de Flask -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/horario.js') }}"></script>
    
    <!-- Fuentes de Texto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50">

    <div x-data="horarioApp()" x-init="cargarClases()" class="container mx-auto p-4 max-w-7xl">

        <!-- Header -->
        <header class="bg-white rounded-lg shadow-md px-6 py-4 mb-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="text-3xl">üìÖ</div>
                    <div>
                        <h1 class="text-lg font-bold text-gray-800">Mi Horario de Clases</h1>
                        <p class="text-xs text-gray-500">Organiza tu semana acad√©mica</p>
                    </div>
                </div>

                <div class="flex items-center gap-3">
                    <!-- Bot√≥n de tema (placeholder) -->
                    <button class="p-2 rounded-lg hover:bg-gray-100 transition-colors" title="Cambiar tema" disabled>
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                        </svg>
                    </button>

                    <!-- Men√∫ de descarga -->
                    <div x-data="{ abierto: false }" class="relative">
                        <button @click="abierto = !abierto" :disabled="clases.length === 0"
                                class="btn btn-primary flex items-center gap-2"
                                :class="{ 'opacity-50 cursor-not-allowed': clases.length === 0 }">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                            </svg>
                            Descargar
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>

                        <!-- Dropdown -->
                        <div x-show="abierto" @click.away="abierto = false" x-transition
                             class="absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-50">
                            
                            <div class="px-3 py-2 text-xs font-semibold text-gray-500 uppercase">PDF</div>
                            
                            <button @click="descargarPDFHorizontal(); abierto = false" class="menu-item">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                                </svg>
                                <div>
                                    <div class="font-medium">Horizontal</div>
                                    <div class="text-xs text-gray-500">Recomendado para impresi√≥n</div>
                                </div>
                            </button>

                            <button @click="descargarPDFVertical(); abierto = false" class="menu-item">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                                </svg>
                                <div>
                                    <div class="font-medium">Vertical</div>
                                    <div class="text-xs text-gray-500">Ideal para m√≥viles</div>
                                </div>
                            </button>

                            <div class="border-t border-gray-200 my-1"></div>

                            <div class="px-3 py-2 text-xs font-semibold text-gray-500 uppercase">Imagen</div>

                            <button @click="descargarImagenHorizontal(); abierto = false" class="menu-item">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                                <div>
                                    <div class="font-medium">Horizontal</div>
                                    <div class="text-xs text-gray-500">Para compartir</div>
                                </div>
                            </button>

                            <button @click="descargarImagenVertical(); abierto = false" class="menu-item">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                                <div>
                                    <div class="font-medium">Vertical</div>
                                    <div class="text-xs text-gray-500">Para compartir</div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Grid principal -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

            <!-- Formulario -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-bold mb-4 text-gray-800">Agregar Clase</h2>

                    <!-- Alerta -->
                    <div x-show="mensaje.texto"
                         :class="{ 'alert-success': mensaje.tipo === 'success', 'alert-error': mensaje.tipo === 'error', 'alert-warning': mensaje.tipo === 'warning' }"
                         class="alert" x-transition>
                        <span x-text="mensaje.texto"></span>
                    </div>

                    <!-- Form -->
                    <form @submit.prevent="agregarClase()">
                        <div class="form-group">
                            <label class="form-label">Nombre del Curso</label>
                            <input type="text" x-model="nuevaClase.nombre" class="form-input" placeholder="Ej: Ingl√©s I" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Profesor</label>
                            <input type="text" x-model="nuevaClase.profesor" class="form-input" placeholder="Ej: Omar Dengo" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">D√≠as de la semana</label>
                            <div class="dias-grid">
                                <template x-for="dia in diasSemana" :key="dia">
                                    <label class="dia-checkbox">
                                        <input type="checkbox" :value="dia" x-model="nuevaClase.dias">
                                        <span x-text="dia.substring(0, 3)"></span>
                                    </label>
                                </template>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div class="form-group">
                                <label class="form-label">Hora Inicio</label>
                                <input type="time" x-model="nuevaClase.hora_inicio" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Hora Fin</label>
                                <input type="time" x-model="nuevaClase.hora_fin" class="form-input" required>
                            </div>
                        </div>

                        <div class="flex gap-2 mt-4">
                            <button type="submit" class="btn btn-primary flex-1" :disabled="cargando">
                                <span x-show="!cargando">Agregar</span>
                                <span x-show="cargando" class="spinner"></span>
                            </button>
                            <button type="button" @click="resetearFormulario()" class="btn btn-secondary">Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Horario -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div id="horario-container" class="overflow-x-auto">
                        <!-- T√≠tulo para exportaci√≥n -->
                        <div class="print-only bg-white p-4 mb-2 rounded-t-lg">
                            <h2 class="text-xl font-bold text-gray-800 text-center">üìÖ Horario de Clases</h2>
                            <p class="text-sm text-gray-600 text-center" x-text="`Total de clases: ${clases.length}`"></p>
                        </div>

                        <!-- Grid -->
                        <div class="horario-grid">
                            <!-- Headers -->
                            <div class="horario-header"></div>
                            <template x-for="dia in diasSemana" :key="dia">
                                <div class="horario-header" x-text="dia"></div>
                            </template>

                            <!-- Filas de horas -->
                            <template x-for="hora in horasVisibles()" :key="hora">
                                <div style="display: contents;">
                                    <div class="horario-hora" x-text="hora"></div>

                                    <!-- ‚≠ê OPTIMIZACI√ìN: Un solo x-for para todos los d√≠as -->
                                    <template x-for="dia in diasSemana" :key="`${dia}-${hora}`">
                                        <div class="horario-celda" :id="`celda-${dia}-${hora}`">
                                            <template x-for="(clase, idx) in obtenerClaseEnCelda(dia, hora)" :key="idx">
                                                <div class="clase-bloque"
                                                     :style="`background-color: ${clase.color}; height: ${calcularAlturaClase(clase)}px; top: ${calcularPosicionTopClase(clase, hora)}px;`"
                                                     @click="mostrarDetallesConIndice(clase)">
                                                    <div class="clase-nombre" x-text="clase.nombre"></div>
                                                    <div class="clase-hora" x-text="`${clase.hora_inicio} - ${clase.hora_fin}`"></div>
                                                </div>
                                            </template>
                                        </div>
                                    </template>
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- Mensaje vac√≠o -->
                    <div x-show="clases.length === 0" class="text-center py-12 text-gray-500">
                        <div class="text-6xl mb-4">üìù</div>
                        <p class="text-lg">No hay clases agregadas</p>
                        <p class="text-sm">Agrega tu primera clase usando el formulario</p>
                    </div>

                    <!-- Profesores -->
                    <div class="mt-6" x-show="clases.length > 0">
                        <h3 class="font-bold text-gray-700 mb-3">Profesores:</h3>
                        <div class="profesores-lista">
                            <template x-for="(clase, index) in obtenerClasesUnicas()" :key="`profesor-${index}`">
                                <div class="profesor-item">
                                    <div class="profesor-color" :style="`background-color: ${clase.color}`"></div>
                                    <span x-text="`${clase.nombre} - ${clase.profesor}`"></span>
                                </div>
                            </template>
                        </div>
                        <button @click="resetearHorario()" class="btn btn-danger mt-4">
                            Limpiar Todo el Horario
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div x-show="modalAbierto" class="fixed inset-0 z-50 overflow-y-auto" style="display: none;" x-cloak>
            <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity" @click="cerrarModal()"
                 x-show="modalAbierto" x-transition></div>

            <div class="flex min-h-screen items-center justify-center p-4">
                <div @click.away="cerrarModal()" x-show="modalAbierto" x-transition
                     class="relative bg-white rounded-lg shadow-xl max-w-md w-full p-6">
                    
                    <button @click="cerrarModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>

                    <template x-if="claseSeleccionada">
                        <div>
                            <div class="mb-4">
                                <div class="flex items-center gap-3 mb-3">
                                    <div class="w-4 h-4 rounded" :style="`background-color: ${claseSeleccionada.color}`"></div>
                                    <h2 class="text-2xl font-bold text-gray-800" x-text="claseSeleccionada.nombre"></h2>
                                </div>
                                <p class="text-gray-600 flex items-center gap-2">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                    </svg>
                                    <span x-text="claseSeleccionada.profesor"></span>
                                </p>
                            </div>

                            <div class="space-y-3 mb-6">
                                <div class="flex items-start gap-3">
                                    <svg class="w-5 h-5 text-gray-400 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                    </svg>
                                    <div>
                                        <p class="text-sm text-gray-500">D√≠as</p>
                                        <p class="font-medium" x-text="claseSeleccionada.dias.join(', ')"></p>
                                    </div>
                                </div>

                                <div class="flex items-start gap-3">
                                    <svg class="w-5 h-5 text-gray-400 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    <div>
                                        <p class="text-sm text-gray-500">Horario</p>
                                        <p class="font-medium" x-text="`${claseSeleccionada.hora_inicio} - ${claseSeleccionada.hora_fin}`"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-6">
                                <label class="block text-sm font-medium text-gray-700 mb-3">Cambiar color</label>
                                <div class="grid grid-cols-4 gap-2">
                                    <template x-for="color in coloresDisponibles" :key="color.hex">
                                        <button @click="cambiarColorClase(color.hex)"
                                                :style="`background-color: ${color.hex}`"
                                                :class="{ 'ring-4 ring-offset-2 ring-gray-400': claseSeleccionada.color === color.hex }"
                                                class="w-full h-12 rounded-lg transition-all hover:scale-110 hover:shadow-lg"
                                                :title="color.nombre">
                                        </button>
                                    </template>
                                </div>
                            </div>

                            <div class="flex gap-3">
                                <button @click="eliminarClaseDesdeModal()"
                                        class="flex-1 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors flex items-center justify-center gap-2">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                    Eliminar
                                </button>
                                <button @click="cerrarModal()"
                                        class="flex-1 bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors">
                                    Cerrar
                                </button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
